<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Asset</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center"> ASSET REGISTRATION</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-8">
                    <form id="assetRegistrationForm">
                        <div class="form-group">
                            <label for="assetName">Asset Name:</label>
                            <input type="text" class="form-control" id="assetName" required>
                        </div>
                        <div class="form-group">
                            <label for="estimatedCost">Estimated Cost:</label>
                            <input type="number" class="form-control" id="estimatedCost" required>
                        </div>
                        <div class="form-group">
                            <label for="ownersTIN">Owner's TIN:</label>
                            <input type="text" class="form-control" id="ownersTIN" required>
                        </div>
                        <div class="form-group">
                            <label for="assetType">Type (Fixed/Movable):</label>
                            <select class="form-control" id="assetType" required>
                                <option value="Fixed">Fixed</option>
                                <option value="Movable">Movable</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="assetCode">Asset Code:</label>
                            <input type="text" class="form-control" id="assetCode" disabled>
                        </div>
                        <button type="button" class="btn btn-success" onclick="registerAsset()">Register Asset</button>
                    </form>
                </div>
                <div class="col-md-4">
                    <form class="form-inline pt-10">
                        <input class="form-control mr-sm-2" type="search" placeholder="ENTER ASSET CODE" aria-label="Search"> <br><br>
                        <button class="btn btn-success" type="submit">SEARCH ASSET</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">REGISTERED ASSETS</h3>
            <div class="row">
                <!-- Placeholder for displaying registered assets -->
                <div id="registeredAssets"></div>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

    <script>
        function registerAsset() {
            // Get asset details from the form
            var assetName = document.getElementById("assetName").value;
            var estimatedCost = document.getElementById("estimatedCost").value;
            var ownersTIN = document.getElementById("ownersTIN").value;
            var assetType = document.getElementById("assetType").value;

            // Generate asset code based on the given criteria
            var assetCode = generateAssetCode(ownersTIN);

            // Display asset code in the form
            document.getElementById("assetCode").value = assetCode;

            // Additional logic to handle asset registration (e.g., store in a database)
            // This is where you may want to send the data to your backend for processing
            // or perform any other necessary actions.
        }

        function generateAssetCode(ownersTIN) {
            // Generate an asset code based on the given criteria
            var uniqueCode = ownersTIN.slice(-3); // Last three numbers of owner's TIN
            var alphabetCode = 'A'; // Fixed alphabet code at the start

            var assetCode = alphabetCode + uniqueCode;
            return assetCode;
        }
    </script>
</body>
</html>
