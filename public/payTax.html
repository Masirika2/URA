<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pay Tax</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <h2 class="text-center"> PAY INCOME TAX</h2>
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <form id="taxForm">
                    <div class="form-group">
                        <label for="totalProfits">Total Profits Made:</label>
                        <input type="number" class="form-control" id="totalProfits" required>
                    </div>
                    <div class="form-group">
                        <label for="tin">Tax Identification Number (TIN):</label>
                        <input type="text" class="form-control" id="tin" required>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calculateTax()">Calculate Tax</button>
                    <button type="button" class="btn btn-success" onclick="completePayment()">Pay</button>
                </form>
            </div>
        </div>
    </div>

    <div class="row text-center">
        <a class="btn btn-primary" href="index.html">BACK HOME</a>
    </div>

    <script>
        function calculateTax() {
            // Get the total profits from the form
            var totalProfits = parseFloat(document.getElementById("totalProfits").value);

            // Calculate 18% of the profits as tax payable
            var taxPayable = 0.18 * totalProfits;

            // Display the calculated tax in an alert
            alert("Tax Payable: $" + taxPayable.toFixed(2));
        }

        function completePayment() {
            // Get the payer's name from the form (you may need to fetch this from the database)
            var payerName = "John Doe"; // Replace with actual logic to get payer's name

            // Display a thank you alert with the payer's name
            alert("Thank you, " + payerName + "!");
        }
    </script>
</body>
</html>
